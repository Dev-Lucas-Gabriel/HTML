<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    <form class="container">

        <div class="mb-3 mt-3 form-floating">
            <label for="floatingInput" class="form-label fw-bold">Nome</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Seu nome aqui">
        </div>

        </div>
        <div class="mb-3">
            <label for="" class="form-label fw-bold">E-mail</label>
            <div class="input-group">
            <input type="text" name="" id="" class="form-control">
            <span class="input-group-text">@google.com</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="" class="form-label fw-bold">Contato</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3" >
            <label for="" class="form-label">Mensagemm</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input"
            role="switch" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Deseja receber essas noticias?</label>
        </div>
        <button type="submit" class="btn btn-info">Enviar</button>
    </form>
</body>
</html>
